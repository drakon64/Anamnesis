name: Build

on:
  push:
    branches:
      - main
    paths:
      - src/**/**.cs
      - src/**/*.csproj
      - src/**/package.nix
      - src/**/Dockerfile
      - src/Dashboard/Pages/*.cshtml
      - src/Dashboard/deps.json
      - default.nix
      - lon.nix
      - lon.lock
      - .github/workflows/build.yml
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      - uses: actions/checkout@v5

      - name: Install Lix
        uses: samueldr/lix-gha-installer-action@v2025-02-26.prerelease

      - name: Install Cachix
        uses: cachix/cachix-action@v16
        with:
          name: drakon64
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Build
        run: cachix watch-exec drakon64 -- nix-build -A repository.docker -A dashboard.docker

      - name: Create Cachix pins
        run: |
          cachix pin drakon64 anamnesis "$(nix eval --expr '(import ./. {}).repository' --raw --impure)" --keep-revisions 1
          cachix pin drakon64 anamnesis-docker "$(nix eval --expr '(import ./. {}).repository.docker' --raw --impure)" --keep-revisions 1
          cachix pin drakon64 anamnesis "$(nix eval --expr '(import ./. {}).dashboard' --raw --impure)" --keep-revisions 1
          cachix pin drakon64 anamnesis-docker "$(nix eval --expr '(import ./. {}).dashboard.docker' --raw --impure)" --keep-revisions 1

      - run: |
          docker load < result
          docker load < result-2

      - name: Login to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Repository to GitHub Packages
        uses: docker/build-push-action@v6
        with:
          context: src/Repository
          push: true
          tags: ghcr.io/drakon64/anamnesis:latest
        env:
          SOURCE_DATE_EPOCH: 0

      - name: Upload Dashboard to GitHub Packages
        uses: docker/build-push-action@v6
        with:
          context: src/Dashboard
          push: true
          tags: ghcr.io/drakon64/anamnesis-dashboard:latest
        env:
          SOURCE_DATE_EPOCH: 0
